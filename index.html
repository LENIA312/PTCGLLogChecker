<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTCGLログチェッカー</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h2>PTCGLログチェッカー ver1.0</h2>
</head>
<body>
    <button onclick="redirectToPage()">使い方</button>
    <button onclick="redirectTellPage()">お問合せ</button>
    <br>
    <label for="yourName">Your Name:</label>
    <input type="text" id="yourName">
    <br>
    <textarea id="inputText" rows="10" cols="50"></textarea>
    <br>
    <button onclick="PasteText()">Paste</button>
    <button onclick="applyText()">Apply</button>
    <button onclick="ResetText()">Reset</button>

    <select id="phaseSelector" onchange="filterTableByPhase()">
        <option value="ALL">ALL</option>
        <!-- ここにフェーズのオプションを動的に追加する -->
    </select>
    

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Phase</th>
            </tr>
        </thead>
        <tbody>
            <!-- 表のデータがここに挿入されます -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
